services:
  postgres:
    # Using regular PostgreSQL 16 with custom time_bucket() function
    # This matches the GCP Cloud SQL deployment (no TimescaleDB extension)
    image: postgres:16-alpine
    container_name: flodata-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql/init-postgres-timebucket.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flodata-network

  streamer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flodata-streamer
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      START_OFFSET_DAYS: ${START_OFFSET_DAYS}
      BATCH_SIZE_HOURS: ${BATCH_SIZE_HOURS}
      CATCHUP_THRESHOLD_HOURS: ${CATCHUP_THRESHOLD_HOURS}
      CATCHUP_BATCH_HOURS: ${CATCHUP_BATCH_HOURS}
      DUCKDB_PATH: ${DUCKDB_PATH}
      TZ: ${TZ}
    volumes:
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flodata-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: flodata-api
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flodata-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  flodata-network:
    driver: bridge
