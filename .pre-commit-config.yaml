repos:
  # Format test files only - don't block commits
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-format
        files: ^tests/
        exclude: ^(archive/|scripts/deprecated/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^tests/
      - id: end-of-file-fixer
        files: ^tests/
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml

  # Linting and type checking run in CI, not locally
  # This keeps pre-commit fast and focused on tests

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit (run tests before commit)
        entry: bash -c 'uv run pytest tests/unit/ --tb=short -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
